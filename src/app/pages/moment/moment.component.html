<div class="moment" *ngIf="moment">
  <h1>{{ moment.title }}</h1>
  <img
    src="{{ baseApiUrl }}uploads/{{ moment.image }}"
    alt="{{ moment.title }}"
  />

  <div class="about-moment">
    <p>{{ moment.created_at }}</p>
    <p>{{ moment.description }}</p>
  </div>

  <div class="actions">
    <a href="/moments/edit/{{ moment.id }}" class="edit-btn">
      <fa-icon [icon]="faEdit"/> Editar
    </a>
    <button class="remove-btn" (click)="removeHandler(moment.id!)">
      <fa-icon [icon]="faTimes"/> Excluir
    </button>
  </div>

  <!-- TODO: Comentários -->
  <div class="comments">
    <p>Comentários ({{moment.comments?.length}}):</p>
  </div>
</div>
