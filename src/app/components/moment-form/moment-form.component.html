<form action="">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" placeholder="Título do seu momento" required />
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea placeholder="Descreva seu momento" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Insira a foto que marcou o momento</label>
    <input type="file" name="" id="" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
